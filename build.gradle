plugins {
    id 'org.jetbrains.intellij' version '1.2.0'
    id 'java'
}

group 'cadence-language'
version '0.3'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.2.2'
}
patchPluginXml {
    changeNotes = """
         <ul>
              <li>Highlight variable, resources and contracts</li>
              <li>Highlight events, structs and interfaces</li>
              <li>Highlight function names, parameters and their types</li>
         </ul> 
      """
}
publishPlugin {
    channels = ['alpha']
}


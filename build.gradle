plugins {
    id 'org.jetbrains.intellij' version '1.2.0'
    id 'java'
}

group 'cadence-language'
version '0.3.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.2.2'
}
patchPluginXml {
    changeNotes = """
         <ul>
              <li>Recognise function types</li>
              <li>Fix keywords incorrectly recognised between dots</li>
              <li>Fix "resource interface" sequence recognition</li>
              <li>Fix README table of contents</li>
         </ul> 
      """
}
publishPlugin {
    channels = ['stable']
}

